<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <style>
    .static {
      position: static;
      background-color: #007BFF;
      color: white;
      padding: 10px;
    }
    .relative {
      position: relative;
      top: 20px;
      background-color: #28A745;
      color: white;
      padding: 10px;
    }
    .absolute {
      position: absolute;
      top: 50px;
      left: 50px;
      background-color: #FFC107;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="static">Posição estática</div>
  <div class="relative">Posição relativa</div>
  <div class="absolute">Posição absoluta</div>
</body>
</html>
